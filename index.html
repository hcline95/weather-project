<!DOCTYPE html>
<html lang="en">
​

<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  ​<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
​

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="page-header">
          <h1>Current Weather</h1>
        </div>
        ​
        <form class="search-form">
          ​
          <div class="form-group">
            <input type="text" id="search-query" class="form-control" placeholder="Enter City Name">
            </input>
          </div>
          ​
          <button type="button" class="btn btn-primary search">Search</button>
        </form>
        ​
        <hr />
      </div>
    </div>
    <div class= card-container>
      <div class = "row">
        <div class="current-weather col-md-4 offset-md-4">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3">
        <div class="five-day-weather">
        </div>
      </div>
      </div>
  </div>
</div>
  ​
  <!-- jQuery first, then Tether, then Bootstrap JS. -->
  <script id="current-weather-template" type="text/x-handlebars-template">
    <div class="weather col-md-4 words">
      <h2>{{ temp }}˚</h2>
      <h5>{{ city }}</h5>
      <p>{{discription}}</p>
    </div>
    <div class ="col-md-1">
      <img src="{{iconURL}}" alt="" class="float-right">
    </div>
  </script>
  <script id="five-day-weather-template" type="text/x-handlebars-template">
    <div class="weather col-md-2" >
          <p>{{discription}}</p>
          <h4>{{ temp }}˚</h4>
          <div><img src="{{iconURL}}" alt=""></div>
          <p>{{day}}</p>
    </div>
  </script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="utilis.js" type="text/javascript"></script>
  <script src="five-day.js" type="text/javascript"></script>
  <script src="current-weather.js" type="text/javascript"></script>
  <script src="main.js" type="text/javascript"></script>
</body>

</html>
